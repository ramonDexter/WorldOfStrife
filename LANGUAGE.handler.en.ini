[en default]
// This file contains templates used by the language handler

// Template to combine sentences
LANG_TEXT_COMBINE="%a %b";

// Templates for lists of 2 items
LANG_LIST_AND="%a and %b";
LANG_LIST_OR="%a or %b";
// Templates for lists of more than 2 items
LANG_LIST_MORE="%a, %b";
// The oxford comma
LANG_LIST_OXFORD="%a,";
